easy_admin:
    site_name: 'KazemiCars'
    design:
        color_scheme: 'dark'
        brand_color: '#f0c34f'
    entities:
        'Voitures':
                       class: KZC\KZCBundle\Entity\Voitures
                       list:
                            title: "Nos voitures"
                            fields:
                                   - { property: 'marque' }
                                   - { property: 'marque.modele'}
                                   - { property: 'carburant' }
                                   - { property: 'annee' }
                                   - { property: 'km' }
                                   - { property: 'options' }
                                   - { property: 'prix'}
                                   - { property: 'image', type: 'image', base_path: '/KZC/web%app.path.images%' }
                       show:
                            fields:
                                   - { property: 'image', type: 'image', base_path: '%app.path.images%' }
                       form:
                            fields:
                                   - { property: 'marque' }
                                   - { property: 'modele'}
                                   - { property: 'carburant' }
                                   - { property: 'km' }
                                   - { property: 'annee' }
                                   - { property: 'options' }
                                   - { property: 'prix'}
                                   - { property: 'imageFile', type: 'file' }
                                   - { property: 'description', type: 'ckeditor' }



        'Carburants':
                      class: KZC\KZCBundle\Entity\Carburant
                      disabled_actions: ['edit']
                      list:
                            title: "Les carburants"

        'Marques':
                      class: KZC\KZCBundle\Entity\Marques
                      list:
                            title: "Les marques"


        'Modeles':
                      class: KZC\KZCBundle\Entity\Modele
                      list:
                            title: "Les mod√®les"



        'Options':
                      class: KZC\KZCBundle\Entity\Options
                      list:
                            title: "Les options"


        'Users':
              class: KZC\UsersBundle\Entity\Users
              list:
                    title: "Nos Clients"
                    fields: ['FirstName', 'LastName', 'Adress', 'Number', 'Ville', 'Phone', 'Email' ]
              form:
                    fields:
                        - username
                        - email
                        - enabled
                        - lastLogin
                        # if administrators are allowed to edit users' passwords and roles, add this:
                        - { property: 'plainPassword', type: 'text', type_options: { required: false } }
                        - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN' } } }



vich_uploader:
    db_driver: orm
    mappings:
            images:
                uri_prefix:         '%app.path.images%'
                upload_destination: '%kernel.root_dir%/../web/uploads/images/voitures'

ivory_ck_editor:
    input_sync: true
    default_config: base_config